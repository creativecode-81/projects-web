<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/calendar.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculando tu Edad | Programación Creativa</title>
</head>
<body>
    <div class="container">
        <div class="data">
            <span class="date">Fecha de Nacimiento</span>
            <input type="date" class="birth_date">
        </div>
        <div class="btn">
            <div class="inner"></div>
            <button class="calculate">Calcula tu edad</button>
        </div>
        <div class="age"><span class="exact_age">Edad</span></div>
    </div>
    <!-- Enlazar la librería jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Vinculando SweetAlert mediante una CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
