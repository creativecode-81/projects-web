<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Aplicación de Clima</title>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agrege cuidad y pais</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Digite una Ciudad ...">
            <select name="" id="country">
                <option disabled selected value="">Seleccione un País</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" name="" id="" value="Buscar">
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
