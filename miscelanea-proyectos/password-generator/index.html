<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Contraseñas | Programación Creativa</title>
</head>

<body>
    <div class="container">
        <h2>Generar contraseñas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Longitud de contraseña</label>
                <input type="number" id="length" min="4" max="20" value="20" oninput="this.value = Math.min(this.value, 20)">
            </div>
            <div class="setting">
                <label for="uppercase">Incluir letras mayúsculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Incluir letras minúsculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Incluir números</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Incluir símbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">Generar contraseña</button>
    </div>
    <script src="pass-generator.js"></script>
</body>

</html>
