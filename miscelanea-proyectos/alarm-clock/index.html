<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/alarm.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Alarma | Programaci√≥n Creativa</title>
</head>

<body>
    <div class="container">
        <img class="alarmImage" src="img/alarm.png" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hora</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minutos</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Ajustar alarma</button>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="alarm.js"></script>
</body>

</html>
