<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/patron.png">
    <link rel="stylesheet" href="style.css">
    <title>Patrón de desbloqueo | Programación Creativa</title>
</head>

<body>
    <div class="container">
        <div class="pattern_lock dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <h2 class="usePIN">Usar huella digital o usar PIN</h2>
                        <p class="digit">El PIN contiene al menos 4 dígitos.</p>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-operator" id="clear"><i class="fas fa-rectangle-xmark"></i></button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id="ok">OK</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="unlock_pattern.js"></script>
</body>

</html>
