<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/snake.png">
    <link rel="stylesheet" href="style.css">
    <title>Juego de Snake | Programación Creativa</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <span class="score">Puntaje: 0</span>
            <span class="high_score">Máx. Puntaje: 0</span>
        </div>
        <div class="board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fas fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fas fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fas fa-arrow-down-long"></i>
            <i data-key="ArrowRight" class="fas fa-arrow-right-long"></i>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="snake.js"></script>
</body>
</html>
