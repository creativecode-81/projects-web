<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/calendario.png">
    <link rel="stylesheet" href="style.css">
    <title>Calendario | Programaci√≥n Creativa</title>
</head>
<body>
    <div class="box">
        <header>
            <div class="icons">
                <i id="icon_left" class="fas fa-chevron-left"></i>
                <p class="date"></p>
                <i id="icon-right" class="fas fa-chevron-right"></i>
            </div>
        </header>

        <div class="calendar">
            <ul class="weeks">
                <li>D</li>
                <li>L</li>
                <li>M</li>
                <li>X</li>
                <li>J</li>
                <li>V</li>
                <li>S</li>
            </ul>
            <ul class="days"></ul>
        </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
